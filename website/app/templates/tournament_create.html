{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание Турнира</title>
    <link rel="stylesheet" href="{% static 'tournament/css/template.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <div class="features">
        <form method="post">
            {% csrf_token %}
            <h2>Форма создания турнира</h2>
            {{ form.name }}<br>
            {{ form.game }}<br>
            {{ form.system }}<br>
            {{ form.finish_registration_time }}<br>
            {{ form.tournament_start_time }}<br>
            {{ form.max_of_players }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"> Сохранить данные </button>
        </form>
    </div>
</body>
</html>
