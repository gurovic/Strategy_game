<main class="body">
    <div class="top-part">
	<div class="background">

	</div>
	<div class="content">

	</div>
    </div>

    <div class="time-line__container__laptop">
	<div class="date-part">
	    <div class="date-part__item" *ngFor="let card of cards">
		<p>{{ card.end_registration }}<span class="small-text">th</span></p>
	    </div>
	</div>

	<div class="vertical-line">
	    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
		<circle cx="7.5" cy="7.5" r="6" stroke="#F2F2F2" stroke-width="3"/>
	    </svg>
	</div>

	<div class="contest-part">
	    <div class="contest-card__items">
		<div [id]="'card'+card_index" class="contest-card__item" *ngFor="let card of cards; index as card_index">
		<div class="image-part">
		    <img class="arrow" src="/static/angular/assets/background_svgs/contest_backgrounds/arrow.svg">
		    <img class="backgr-image" [src]="card.picture_path">
		</div>
		<div [id]="'text-part-of-card-'+card_index" class="text-part">
		    <h1 class="name">{{ card.name }}</h1>
		    <div class="about-contest">
			<p class="date-text">
			    <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
			   	 <path
				     d="M2.5 7.5H17.5M5.83333 2.5V4.16667M14.1667 2.5V4.16667M5 10H6.66667M9.16667 10H10.8333M13.3333 10H15M5 12.5H6.66667M9.16667 12.5H10.8333M13.3333 12.5H15M5 15H6.66667M9.16667 15H10.8333M13.3333 15H15M5.16667 17.5H14.8333C15.7667 17.5 16.2335 17.5 16.59 17.3183C16.9036 17.1586 17.1586 16.9036 17.3183 16.59C17.5 16.2335 17.5 15.7667 17.5 14.8333V6.83333C17.5 5.89991 17.5 5.4332 17.3183 5.07668C17.1586 4.76307 16.9036 4.50811 16.59 4.34832C16.2335 4.16667 15.7667 4.16667 14.8333 4.16667H5.16667C4.23325 4.16667 3.76653 4.16667 3.41002 4.34832C3.09641 4.50811 2.84144 4.76307 2.68166 5.07668C2.5 5.4332 2.5 5.89991 2.5 6.83333V14.8333C2.5 15.7667 2.5 16.2335 2.68166 16.59C2.84144 16.9036 3.09641 17.1586 3.41002 17.3183C3.76653 17.5 4.23324 17.5 5.16667 17.5Z"
				     stroke="black" stroke-width="1.5" stroke-linecap="round"/>
			    </svg>
			    {{ card.end_registration }}
			</p>
			<p class="participants-text">
			    <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
				    d="M8.33333 8.33334C10.1743 8.33334 11.6667 6.84095 11.6667 5.00001C11.6667 3.15906 10.1743 1.66667 8.33333 1.66667C6.49238 1.66667 5 3.15906 5 5.00001C5 6.84095 6.49238 8.33334 8.33333 8.33334Z"
				    stroke="black" stroke-width="1.5"/>
				<path
				    d="M15.8333 7.2428L15.401 7.69423C15.6427 7.92565 16.0238 7.92565 16.2655 7.69423L15.8333 7.2428ZM15.4053 9.80076C15.0571 9.54517 14.6733 9.22601 14.3828 8.89009C14.0759 8.53526 13.9583 8.25943 13.9583 8.08062H12.7083C12.7083 8.72217 13.0759 9.28992 13.4373 9.70776C13.8151 10.1446 14.2825 10.5273 14.6659 10.8086L15.4053 9.80076ZM13.9583 8.08062C13.9583 7.60057 14.1771 7.39169 14.3682 7.32471C14.5768 7.25158 14.9631 7.27489 15.401 7.69423L16.2655 6.79137C15.5785 6.13357 14.7148 5.87861 13.9547 6.14509C13.177 6.4177 12.7083 7.1663 12.7083 8.08062H13.9583ZM17.0006 10.8086C17.384 10.5273 17.8514 10.1446 18.2292 9.70776C18.5906 9.28992 18.9583 8.72217 18.9583 8.08061H17.7083C17.7083 8.25944 17.5906 8.53534 17.2837 8.89009C16.9932 9.22609 16.6094 9.54517 16.2612 9.80076L17.0006 10.8086ZM18.9583 8.08061C18.9583 7.16629 18.4895 6.4177 17.7118 6.14508C16.9517 5.87861 16.088 6.13357 15.401 6.79137L16.2655 7.69423C16.7034 7.27489 17.0898 7.25158 17.2983 7.32471C17.4894 7.39169 17.7083 7.60057 17.7083 8.08061H18.9583ZM14.6659 10.8086C14.9731 11.0339 15.3179 11.3147 15.8333 11.3147V10.0647C15.8129 10.0647 15.8003 10.0646 15.755 10.0407C15.6834 10.0028 15.5939 9.93909 15.4053 9.80076L14.6659 10.8086ZM16.2612 9.80076C16.0726 9.93909 15.9831 10.0028 15.9115 10.0407C15.8662 10.0646 15.8536 10.0647 15.8333 10.0647V11.3147C16.3486 11.3147 16.6934 11.0339 17.0006 10.8086L16.2612 9.80076Z"
				    fill="#1C274C"/>
				<path
				    d="M14.998 15C15.0001 14.8632 15.0001 14.7242 15.0001 14.5833C15.0001 12.5122 12.0153 10.8333 8.33341 10.8333C4.65151 10.8333 1.66675 12.5122 1.66675 14.5833C1.66675 16.6544 1.66675 18.3333 8.33341 18.3333C10.1926 18.3333 11.5332 18.2027 12.5001 17.9695"
				    stroke="black" stroke-width="1.5" stroke-linecap="round"/>
			    </svg>
			    {{ card.participants }} participants
			</p>
		    </div>

		    <div style="height: 2px; width: 100%; background: #000000;"></div>

		    <div class="bottom-part">
			<div class="about-text">
			    <p [id]="'card-text-'+card_index">{{ get_text(card.about_text) }}</p>
			</div>
			<div class="buttons-part">
			    <div *ngIf="opened != card_index" style="color: #ff5c00" class="read-more-btn"
				 (click)="show_more_about_text(card_index)"><p>Read more</p></div>
			    <div *ngIf="opened == card_index" style="color: #999;" class="read-more-btn"
				 (click)="show_more_about_text(card_index)"><p>Close</p></div>
			    <div class="register-btn"><p>Register</p></div>
			</div>
		    </div>
		</div>
	    </div>
	    </div>

	    <div style="display: flex; flex-direction: column; grid-row-gap: 20px;">
		<div class="past-competitions-btn">
		    <svg width="10" height="41" viewBox="0 0 10 41" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M0 20L10 0L10 40.5L0 20Z" fill="#8016EA"/>
		    </svg>
		    <p>Check out part competitions</p>
	    	</div>
		<div class="automatically-register-btn">
		    <label class="container">
		      <input type="checkbox">
		      <svg viewBox="0 0 64 64" height="2em" width="2em">
			<path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
		      </svg>
		    </label>
		    <div class="text">
			<p>automatically register me</p>
		    	<p>to future competitions</p>
		    </div>
		</div>
	    </div>
	</div>
    </div>

    <div class="time-line__container__mobile">
	<div class="card" *ngFor="let card of cards; index as card_index">

	</div>
    </div>
</main>
